<div class="row">
  <div class="col-xs-12">
    <img
      [src]=currentRecipe.imagePath
      alt="{{currentRecipe.name}}"
      style="max-height:300px"
      class="image-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{currentRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        >Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a appPointer (click)="onToShoppingList()" appPointer>To shopping List</a></li>
        <li><a appPointer (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a appPointer (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{currentRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Ingredients</h2>
    <ul class="list-group">
      @for(ingredient of currentRecipe.ingredients; track $index){
      <a class="list-group-item" style="cursor: pointer;">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
      }
    </ul>
  </div>
</div>
