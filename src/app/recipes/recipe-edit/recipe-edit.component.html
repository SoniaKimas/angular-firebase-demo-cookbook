<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right: 3px;"
            [disabled]="!recipeForm.valid"
          >Save</button>
          <button type="button" class="btn btn-primary" style="margin-right: 3px;" (click)="onCancel()">Cancel</button>
          <button type="button" class="btn btn-warning" style="margin-right: 3px;" (click)="clearForm()">Clear</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" style="margin-right: 3px;" (click)="onDeleteRecipe()">Delete</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
            class="form-control"
            id="imagePath"
            formControlName="imagePath"
            #imagePath
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              rows="6"
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px;"
            *ngFor="let ingredient of ingredientControls; let i = index"
            [formGroupName]="i">
            <div class="col-xs-7">
              <input type="text"
              class="form-control"
              formControlName="name">
            </div>
            <div class="col-xs-3">
              <input type="number"
              class="form-control"
              formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
          <button type ="button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
